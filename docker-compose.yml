version: "3.8"
services:
  web:
    image: nuxt_web
    build: .
    container_name: nuxt
    # restart: always
    env_file: .env
    ports:
      - "${APP_PORT}:3000"
    volumes:
      - .:/usr/local/app/nuxt
    command: "./start.sh"
    user: ${CURRENT_UID}
    networks:
      flat-network:
        ipv4_address: 172.24.0.2
networks:
  flat-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - { subnet: "172.24.0.0/16" }
